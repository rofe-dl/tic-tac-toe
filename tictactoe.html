<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ticstyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <div id="game-canvas">
                    <div id="r1_c1" class="block border-bottom border-right"></div>
                    <div id="r1_c2" class="block border-bottom border-right border-left"></div>
                    <div id="r1_c3" class="block border-bottom border-left"></div>

                    <div id="r2_c1" class="block border-bottom border-top border-right"></div>
                    <div id="r2_c2" class="block border-bottom border-top border-right border-left"></div>
                    <div id="r2_c3" class="block border-bottom border-top border-left"></div>

                    <div id="r3_c1" class="block border-top border-right"></div>
                    <div id="r3_c2" class="block border-top border-left border-right"></div>
                    <div id="r3_c3" class="block border-top border-left"></div>
                </div>
            </div>
            <div class="col-12 mt-5 mx-auto text-center">
                <button id="btn-clear" class="btn btn-dark btn-sm w-50" type="button">Clear Board</button>
            <div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
